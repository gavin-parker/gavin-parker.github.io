<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="webApp">

<!--[if IE]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<head>
  <meta charset="UTF-8" />
  <script src="js/frameworks/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-animate.js"></script>
  <script src="js/frameworks/ui-bootstrap-tpls-1.1.2.min.js"></script>
  <script src="js/app.js"></script>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href="style/bootstrap.css" rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="style/style.css" type="text/css" />


  <title>Holiday Recommender</title>

</head>


<body ng-controller="FeedCtrl">
  <img  class="background"/>
      <div class="title-image">
    <p><h1>Holiday Recommender</h1> <br/>
      Some stuff <br/>
      some more stuff
    </p>
  </div>
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
     <a class="navbar-brand" href="#">Holiday Recommender</a>
   </div>
  </div>


  <div class="feed">
  <div class="card" ng-repeat="hol in holidays">
    <img class="card-img-top" src="{{hol.Images[0]}}" />
    <div class="card-block">
      <h3 class="card-title">{{hol.Location}}</h3>
      <p class="card-text">
         Weather: {{hol.Weather}} <br/>
         Price: {{hol.Price}} <br/>
         {{hol.Description}}
       </p>
    </div>
  </div>
  </div>

</body>
</html>
