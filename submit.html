<!DOCTYPE html>
<html lang="en" >
<!--[if IE]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
<![endif]-->
<head>


  <meta charset="UTF-8" />
  <script src="js/frameworks/angular.min.js"></script>
  <script src="js/frameworks/angular-animate.min.js"></script>
  <script src="js/frameworks/ui-bootstrap-tpls-1.1.2.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/frameworks/angular-scroll.js"></script>
  <script src="js/frameworks/countrySelect.min.js"></script>

  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>


  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  <link href='https://fonts.googleapis.com/css?family=Noto+Serif|Fira+Sans|Montserrat' rel='stylesheet' type='text/css'>
  <link href="style/bootstrap.css" rel='stylesheet' type='text/css'/>
  <link rel="stylesheet" href="style/countrySelect.min.css" type="text/css" />
  <link rel="stylesheet" href="style/style.css" type="text/css" />




  <title>Holiday Recommender</title>

</head>
<body ng-app="webApp" class="small-header">
  <div class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="row">
        <a class="navbar-brand" href="#">Holiday thingy</a>
        <ul class="nav navbar-nav">
          <li>
            <a class="navbar-link" alink="white" href="feed.html">Top Destinations</a>
          </li>
          <li>
            <a class="navbar-link" alink="white" href="#">Contact Us</a>
          </li>
          <li>
            <a  class="navbar-link"alink="white" href="submit.html" du-smooth-scroll>Your Story</a>
          </li>
          <li>
            <a  class="navbar-link"alink="white" href="#diaries" du-smooth-scroll>Diaries</a>
          </li>
          <li>
            <a class="navbar-link" alink="white" href="index.html" du-smooth-scroll>Home</a>
          </li>
        </ul>
      </div>

    </div>

  </div>

  <div id="my-story" class="my-story" ng-controller="FormCtrl">
      <div id="my-story-title" class="my-story-title">
          SHARE <br> YOUR STORY
      </div>

      <div id="story-form" class="story-form">
        <div class="form-horizontal">
      <form name="storyForm" ng-show="{{!storyForm.$submitted}}" >
          <input class="form-control" type="text" name="fname" ng-model="story.Name" placeholder="Your Name" required><br />
          <input class="form-control" type="email" name="lname" ng-model="story.Email" placeholder="Email" required><br />
          <input class="form-control" type="text" name="lname" ng-model="story.Destination" placeholder="Holiday City" required><br />
          <input class="form-control" type="text" id="country" ng-model="story.Country" placeholder="Holiday Country" required><br /><br />
          <select class="form-control" ng-model="story.Price">
            <option value="">Please select a price</option>
              <option value="1">Bargain</option>
              <option value="2">Cheap</option>
              <option value="3">Reasonable</option>
              <option value="4">Expensive</option>
              <option value="5">Extortionate</option>
          </select><br />
          <select class="form-control" ng-model="story.Weather">
            <option value="">What was the weather like?</option>
              <option value="1">Very Cold</option>
              <option value="2">Cold</option>
              <option value="3">Temperate</option>
              <option value="4">Hot</option>
              <option value="5">Very Hot</option>
          </select><br />
          <textarea class="form-control" rows="5" cols="20" placeholder="Your Experience" ng-model="story.Description"></textarea><br />
          <button class="btn btn-default"  ng-model="story" ng-click="submit(story)"> {{buttonText}} </button>
      </form>
      </div>
    </div>


  </div>

</body>
</html>
